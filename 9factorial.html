    <title>FACTORIAL</title>
  </head>
  <body>
    <h1>FACTORIAL</h1>
  </body>
</html>

<script>
  let data = 4;

  const factorial = (x) => {
    if (x == 0) {
      return 1;
    }

    return x * factorial(x - 1);
  };

  let answer = factorial(data);
  console.log(answer);
</script>
