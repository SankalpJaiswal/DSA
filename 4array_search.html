  document.getElementById("array").innerHTML = data;

  const search = () => {
    data = data;

    let el = document.getElementById("element").value;

    let flag = false;
    let index = "";

    for (let i = 0; i < data.length; i++) {
      if (data[i] == el) {
        flag = true;
        index = i;
        break;
      }
    }

    if (flag) {
      console.log(`Found at index ${index}`);
    } else {
      console.log("Not Found");
    }
  };
</script>
