<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUEUE WITH INPUTS</title>
  </head>
  <body>
    <h1>QUEUE WITH INPUTS</h1>

    <input type="text" placeholder="Enter Element" id="newEl" />
    <button onclick="enqueue()">ADD ELEMENT</button>
    <br><br>
    <button onclick="dequeue()">REMOVE ELEMENT FROM FRONT</button>
    <button onclick="pop()">REMOVE ELEMENT FROM REAR</button>
    <br><br>
    <button onclick="front()">FRONT ELEMENT</button>
    <button onclick="rear()">REAR ELEMENT</button>
    <br><br>
    <button onclick="display()">DISPLAY</button>
  </body>
</html>

<script>
  let queue = [];
  let currentSize = queue.length;
  let maxSize = 7;

  const enqueue = () => {
    let x = document.getElementById("newEl").value;
    if (currentSize < maxSize) {
      queue[currentSize] = x;
      currentSize++;
      alert(`${x} added in queue`)
    } else {
      alert(`Can't add ${x} as max size of queue reached`);
    }
    document.getElementById("newEl").value=""
  };

  const dequeue = () => {
    if (notEmpty()) {
      for (let i = 0; i < queue.length; i++) {
        queue[i] = queue[i + 1];
      }
      currentSize--;
      queue.length = currentSize;
      alert(`Removed first element`)
    } else {
      alert(`Queue is already empty`);
    }
  };

  const pop = () => {
    if (notEmpty()) {
      currentSize--;
      queue.length = currentSize;
      alert(`Removed last element`)
    } else {
      alert(`Queue is already empty`);
    }
  };

  const front = () => {
    if (notEmpty()) {
      console.log(queue[0]);
    } else {
      console.log(`Queue is empty`);
    }
  };

  const rear = () => {
    if (notEmpty()) {
      console.log(queue[currentSize - 1]);
    } else {
      console.log("Queue is empty");
    }
  };

  const notEmpty = () => {
    if (currentSize > 0) {
      return true;
    } else {
      return false;
    }
  };

  const display = () => {
    console.log(queue);
  };
</script>
